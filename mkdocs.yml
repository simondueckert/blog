site_name: Leben, Lernen und Arbeiten im 21. Jahrhundert
site_url: https://simondueckert.github.io/blog
docs_dir: src
site_dir: docs

nav:
    - Hallo Welt: index.md
    - Ãœber mich: about.md
    - Projekte: projects.md
    - Ressourcen: resources.md
    - Blog-Migration: migration.md

theme:
    name: 'material'
    custom_dir: src/overrides
    features:
        - navigation.indexes

    palette:
      primary: teal
    language: de
    icon:
      logo: material/home
      repo: fontawesome/brands/github
      language: de

repo_name: 'simondueckert/blog'
repo_url: 'https://github.com/simondueckert/blog'

extra:
    homepage: https://simondueckert.github.io/blog
    social:
        - icon: fontawesome/brands/mastodon
          link: 'https://colearn.social/@simondueckert'
        - icon: fontawesome/brands/linkedin
          link: 'https://www.linkedin.com/in/simondueckert/'
        - icon: fontawesome/brands/github
          link: 'https://github.com/simondueckert'
    giscus: true
    generator: false

plugins:
  - search
  - blog:
      blog_dir: .
  - rss:
      match_path: posts/.*
      date_from_meta:
        as_creation: date
  - mermaid2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - toc:
      toc_depth: 0
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
